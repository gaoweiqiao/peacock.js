<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="peacock.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="log"></div>
    <button id="num">0</button>
    <button id="str">str</button>
<script>
    (function(){
        var global = {name:1};
        var numBtn = document.getElementById("num");

        numBtn.addEventListener("click",function(e){
            global = 1;
            log();
        });
        var strBtn = document.getElementById("str");
        strBtn.addEventListener("click",function(e){
            global = "gao";
            log();
        });
        function log(){
            var logSection = document.getElementById("log");
            logSection.innerHTML = global;
        }
    }());
    (function(){
        var demo = {name:1};
        delete  demo.name;
        console.log(JSON.stringify(demo));
    }());
    (function(){
       var url = peacock.$url.genUrl({
           protocol:"https",
           host:"www.baidu.com",
           path:"/index.php",
           params:{
               g :"app",
               m : "Index",
               a : "index",
               token: "gao",
               id: 1
           },
           hash:"geo"
       });
        console.log(url);
//        location.href = url;
    }());
    (function(){
        peacock.$log.info({name:"gao",age:18,child:[{name:"small gao",age:1}]});
    }());
</script>
</body>
</html>
