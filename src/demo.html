(function(){
    function getWordList(string,keyword){
        var list = string.split(keyword);
        var resultList = [];
        for(var i=0;i < list.length; i++){
            if("" !== list[i]){
                resultList.push(list[i]);
            }
            if(list.length - 1 !== i){
                resultList.push(keyword);
            }

        }
        return resultList;
    }
